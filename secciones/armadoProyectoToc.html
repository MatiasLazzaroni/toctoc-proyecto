        <h2 class="tituloEstilos">SELECCIONA EL ESTILO DE TU PROYECTO</h2>
    
        <section class="seleccionEstilos">       
            <div class="estilos">
                <img class="imgEstilos" src="../img/estiloNordico.jpg" alt="mueble nordico">
                <p class="textoEstilos">ESTILO NORDICO</p>
                <button class="btnEstilos">Seleccionar</button>
            </div>

            <div class="estilos">
                <img class="imgEstilos" src="../img/estiloIndustrial.jpg" alt="mueble industrial">
                <p class="textoEstilos">ESTILO INDUSTRIAL</p>
                <button class="btnEstilos">Seleccionar</button>
            </div>
            
            <div class="estilos">
                <img class="imgEstilos" src="../img/muebleMelamina.jpg" alt="mueble melamina">
                <p class="textoEstilos">MUEBLES MELAMINA</p>
                <button class="btnEstilos">Seleccionar</button>
            </div>
        </section>

        <h2 id="seccionFormulario"class="titulo">COMPLETAR FORMULARIO</h2>

        <section  class="seccionFormulario">        
            <!-- Agrego un modelo de formulario que copie de developer -->
            <form class="formularioEstilo" action="enviar.php" method="post">
                <ul>
                    <li>
                        <label class="textForm" for="nombre y apellido">Apellido y nombre (aproximado):</label>
                        <input class="inputForm" type="text" id="nombre" name="nombre" required="required" placeholder="Escriba su nombre y apellido">
                    </li>
                    <li>
                        <label class="textForm" for="celular">Celular:</label>
                        <input class="inputForm" type="text" id="celular" name="celular" required="required" placeholder="Su celular de contacto">
                    </li>
                    <li>
                        <label class="textForm" for="correo">Correo electronico:</label>
                        <input class="inputForm" type="text" id="correo" name="correo" required="required" placeholder="Su correo electronico">
                   </li>
                    <li>
                        <label class="textForm" for="medidas">Medidas (aproximado):</label>
                        <input class="inputForm" type="text" id="medidas" name="medidas" required="required" placeholder="Medidas aproximadas de su mueble">
                    </li>
                   
                    <li>
                        <label class="textForm" for="descripcion">Descripcion:</label>
                        <p class="textoDescripcion">Si tienes referencias para mostrar, copia y pegue el link. Por ejemplo: Pinterest o imagenes de Google.</p>
                        <textarea class="inputForm" id="descripcion" name="descripcion" required="required" placeholder="Su mensaje..."></textarea>
                    </li>
                   
                </ul>
                <button type="submit" class="btnForm">Enviar</button>
            </form>
        </section>
